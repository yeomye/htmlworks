<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 포지셔닝</title>
    <style>
        div{
            padding: 20px;
            margin: 20px;
        }
        .box1{
            background-color:#80bfe9;
            float: left;
        }
        .box2{
            background-color:rgb(243, 190, 232);
            float: left;
        }
        .box3{
            background-color:rgb(140, 116, 143);
            float: right;
        }
        .box4{
            background-color:rgb(202, 196, 151);
            clear: both;
            /* float 속성 해제 */
        }
    </style>
</head>
<body>
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
    <div class="box3">Box3</div>
    <div class="box4">Box4</div>
</body>
</html>
