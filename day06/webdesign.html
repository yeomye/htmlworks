<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 디자인</title>
    <style>
        #content{
            border: 1px solid rgb(177, 177, 177);
            width: 500px;
            /* padding-left: 10px; */
        }
        h1{padding-left: 10px;}
        ul {
            list-style: none;}
        li{
             margin: 5px 10px;
        }
        .accent{
            font-weight: bold;
            color:#ad3000;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="content">
    <h1>최신 웹 디자인 트렌드</h1>
    <ul>
        <li><span class="accent">반응형 웹 디자인</span><sub>- 다양한 화면 크기에 최적화하다</sub></li>
        <li><span class="accent">플랫 디자인</span> <sub>- 입체에서 평면으로</sub></li>
        <li><span class="accent">풀 스크린 배경</span> <sub>- 콘텐츠에 집중</sub></li>
        <li><span class="accent">원 페이지 사이트</span> <sub>- 한 페이지에 모든 내용을 담다</sub></li>
        <li><span class="accent">패럴랙스 스크롤링</span> <sub>- 동적인 효과로 강한 인상을!</sub></li>
        <li><span class="accent">웹 폰트</span> <sub>- 웹 타이포그래피를 받쳐 주는 기술</sub></li>
    </ul>
    </div>
</body>
</html>
