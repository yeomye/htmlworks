<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 스타일</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border-style:solid;
            border-color: #0000ff;
            margin:20px
        }
        .box1{           
            border-width :2px;
            border-color :rgb(255, 8, 8)
        }
        .box2{
            border-width: 2px 5px;
            border-color :rgb(255, 145, 1)

        }
        .box3{
            border-width: 2px 5px 2px 5px;
            border-color :rgb(251, 255, 0)

        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
