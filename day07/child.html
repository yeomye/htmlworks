<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>연결 선택자 사용</title>
        <style>
            section{
                width: 600px;
                margin: 20px auto;
            }
            p{
                width: 500px;
                border: 1px solid rgb(170, 170, 170);
                padding: 10px;
                line-height: 2;
                /* color: #4747ca */
            }

        section>p{
            /* > : 자식 선택자(section 하위의 p중 바로 아래의 p를 선택함) */
            color: #4747ca
        }
        </style>
    </head>
    <body>
        <section>
            <h1>예약 방법 & 사용 요금</h1>
            <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.<br>
               전화(000-0000-0000)로 문의 바랍니다.</p>
               <div>
                   <p>가족실(2~4인) : 60,000원/일</p>
                   <p>도미토리(4인 공용) : 25,000원/일</p>
               </div>
        </section>
    </body>
</html>
