<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 넣기</title>
</head>
<body>
    <h3>패러 글라이딩-하늘을 날자</h3>
    <img src="images/activity.jpg" alt="패러 글러이딩"><br>
    <img src="images/activity.jpg" alt="패러 글러이딩" width="300" height="150"><br>
    <!-- 300은 300px과 같은 고정크기이다. -->
    <img src="images/activity.jpg" alt="패러 글러이딩" width='30%'>
    <!-- 30%는 브라우저 크기의 30%이다. -->
</body>
</html>
